<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        canvas {
            border: 1px solid #555;
            margin: 20px;
            background-color: #fff;
            cursor: crosshair;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        #predictionResult {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        img {
            width: 200px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
</head>
<body>
<h1>Digit Recognition</h1>
<canvas id="digitCanvas" width="200" height="200"></canvas>
<br>
<button onclick="clearCanvas()">Clear</button>
<button onclick="predictDigit()">Predict</button>
<div id="predictionResult"></div>
<img src="https://placekitten.com/200/200" alt="Cute Kitten">

<script>
  let model;
  let drawing = false;
  const canvas = document.getElementById('digitCanvas');
  const ctx = canvas.getContext('2d');

  async function loadModel() {
    model = await tf.loadLayersModel('https://raw.githubusercontent.com/xDSUP/ModelNumberParser/main/model.json');
    alert('Model Loaded!');
  }

  function preprocessCanvas() {

    //ctx.imageSmoothingEnabled = true;
    //ctx.imageSmoothingQuality = 'high';
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    image = tf.browser.fromPixels(imgData)
    const tensor = tf.image.resizeBilinear(image, [28, 28]).sum(2).expandDims(0).expandDims(-1)

    return tensor;
  }

  async function predictDigit() {
    const tensor = preprocessCanvas();
    const prediction = model.predict(tensor);a
    const digit = prediction.argMax(1).dataSync();
    console.log(prediction);
    document.getElementById('predictionResult').innerText = `Predicted Digit: ${digit}`;
  }

  function clearCanvas() {
    const canvas = document.getElementById('digitCanvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById('predictionResult').innerText = '';
  }

  function initCanvas() {
    const canvas = document.getElementById('digitCanvas');
    const ctx = canvas.getContext('2d');

    canvas.addEventListener('mousedown', () => {
      drawing = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      predictDigit();
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseout', () => drawing = false);

    function draw(e) {
      if (!drawing) return;

      ctx.lineWidth = 10;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }
  }

  loadModel();
  initCanvas();
</script>
</body>
</html>
